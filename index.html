<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"><link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <title>Cash Register!</title>
</head>
<body>
    <section id= 'bodyWrap'>
        <h1>Cash Register</h1>

        
        <div id="innerWrap">
            <div id = 'display'>
            </div>
            <div class = 'row' id="row1">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator" value = '/'>/</button>
                <button class="btn" id = 'clear'>clear</button>
            </div>
            <div class = 'row' id="row2">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator">*</button>
                <button class="btn" id = 'getBal'>get balance</button>
            </div>
            <div class = 'row' id="row3">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator">-</button>
                <button class="btn" id = 'dCash'>deposit cash</button>
            </div>
            <div class = 'row' id="row4">
                <button class="btn num">0</button>
                <button class="btn num">00</button>
                <button class="btn num">.</button>
                <button class="btn operator" id = 'plus'>+</button>
                <button class="btn" id = 'wCash'>withdraw cash</button>
            </div>  
            <button class="btn operator" id = 'equal'>=</button>
        </div>
        <script src = './js/calculator.js'></script>
        <script src = './js/cash_register.js'></script>
    </section>
</body>
</html>
